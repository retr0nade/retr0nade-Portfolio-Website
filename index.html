<!-- === Daniel Sun-level Sunburst Styling === -->
<style>
  :root {
    /* A slightly off-white background to make the yellow pop more */
    --bg: #fffdf5; 
  }

  body {
    position: relative;
    margin: 0;
    background: var(--bg);
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
  }

  /* HERO CONTAINER */
  .hero {
    position: relative;
    width: 100%;
    /* Set a min-height for the effect to be visible on scroll */
    min-height: 90vh; 
    
    isolation: isolate; 
    background-color: var(--bg);
  }
  
    /* The Content container needs to be above the sunburst */
  .hero-content-wrapper {
    position: sticky;
    top: 0;
    min-height: 140vh;
    display: flex;
    justify-content: center; /* Horizontally centers the content block */
    
    /* --- THIS IS THE FIX --- */
    align-items: flex-start; /* Aligns the content block to the top */
    padding: 50vh 2rem 0; /* Pushes it down from the top. Adjust 30vh to move it up or down. */

    z-index: 10;
  }

  /* THE SUNBURST EFFECT */

.sunburst {
  position: fixed;
  top: 47%;
  left: 50%;
  transform: translate(-50%, -50%);
  transform-origin: top left;
  width: 110vmax;
  height: 50vmax;
  
  background-image: url("/assets/sunburst/sunburst.png");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;

  /* --- ADD THIS LINE --- */
  /* This creates the smooth animation between scroll positions */
  transition: transform 0.7s ease-out;
  
  mix-blend-mode: multiply;
  filter: saturate(1.5) contrast(1.1);
  opacity: 1;
  pointer-events: none;
  z-index: 1;
}

    .hero-content {
    position: relative;
    display: flex;
    flex-direction: column;
    
    /* --- THIS IS THE FIX --- */
    /* Align all items and text to the left */
    align-items: flex-start;
    text-align: left;

    /* Set a max-width to control the content area */
    width: 100%;
    max-width: 1280px; /* Adjust this value as needed */
  }

    /* THIS IS THE FIX: Moved the content-section style OUTSIDE of .sunburst */
  .content-section {
    position: relative;
    z-index: 5; /* This makes sure it renders ON TOP of the sunburst */
    background-color: var(--bg); /* This gives it a solid background */
    padding-top: 6rem;
    padding-bottom: 6rem;
  }
</style>
