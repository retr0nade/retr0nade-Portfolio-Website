    <style>
      /* Plain CSS background for hero; no Tailwind directives */
      .bg-sunburst {
        position: relative;
        overflow: hidden;
        background-color: #ffffff;
        background-repeat: no-repeat;
        background-size: cover;
        background-blend-mode: screen;

        /* Layered radial + linear gradients to form soft sunburst */
        background-image:
          radial-gradient(
            circle at 6% 10%,
            rgba(255, 255, 240, 0.95) 0%,
            rgba(255, 245, 150, 0.75) 20%,
            rgba(255, 235, 80, 0.55) 45%,
            rgba(255, 220, 0, 0.25) 65%,
            rgba(255, 220, 0, 0.05) 90%,
            transparent 100%
          ),
          linear-gradient(45deg, rgba(255, 220, 0, 0.9) 0%, rgba(255, 220, 0, 0) 60%),
          linear-gradient(65deg, rgba(255, 200, 0, 0.85) 0%, rgba(255, 200, 0, 0) 65%),
          linear-gradient(80deg, rgba(255, 210, 0, 0.8) 0%, rgba(255, 210, 0, 0) 70%);
        animation: sunPulse 10s ease-in-out infinite alternate;
      }

      @keyframes sunPulse {
        0% { filter: brightness(1) saturate(1); }
        100% { filter: brightness(1.08) saturate(1.12); }
      }

      .bg-sunburst::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at 10% 10%,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0.05) 50%,
          transparent 100%
        );
        mix-blend-mode: screen;
        pointer-events: none;
      }

      /* Basic reset for body so it doesn't hide the hero */
      body {
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
